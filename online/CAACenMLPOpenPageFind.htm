<html>
<head>
<link rel="Stylesheet" type="text/css" href="CAADocStyleSheets/caav5.css">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Full-Text Search</title>
<script language="Javascript" src="CAACenMLPsearch.js"></script>
</head>
<body bgcolor="white">
<center>
<script language="Javascript">
var buf = "";
if(window.location.search != "") buf = window.location.search;
if ( buf.charAt(0) == "?" )
{
	buf = buf.replace(/%20/g," ");
	document.write('<table width="100%"><tr>');
	document.write('<td valign="center" width="20%">');
	document.write('<img src="images/CAACenDSLogo.gif">');
	document.write('</td><td valign="top">');
	document.write('<applet code="dssearchframe.class" name="dssearchframe" width="331" height="21" mayscript>');
	document.write('<param name="FIND" value="Find next">');
	document.write('<param name="BGTEXTTURE" value="searchbg.jpg">');
	document.write('<param name="FONTNAME" value="Helvetica">');
	document.write('<param name="FONTSIZE" value="11">');
	document.write('<param name="ARGS" value="' + buf + '">');
	document.write('</applet>');
	document.write('</td></tr></table>');
} else {
	alert ("Initialization failed");
}
</script>
</center>
</body>
</html>
