<p><u><strong>With this popup you can define parameters for create a new CNext workspace.</strong></u></p>

<p>You can just create a directory for your workspace in order to build CNext
code, and define the tool level used to build the code.&nbsp; The workspace will
not be declared in the $$WSManager.</p>
