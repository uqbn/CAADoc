<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Full-Text Search</title>
</head>
<script language="Javascript">
var buf = "";
if(window.location.search != "") buf = window.location.search;
if ( buf.charAt(0) == "?" )
{
	var mots = buf.split(";");	
	var page = mots[0].replace("?page=","");
	//alert("page : " + page );
	//alert("mots[1] : " + mots[1] );
	document.write('<frameset name="CAASEARCH" framespacing="0" rows="70,*" border="0" frameborder="no">');
  	document.write('<frame marginwidth= "0" marginheight= "0" scrolling= "no" frameborder="0" src="CAACenMLPOpenPageFind.htm' + buf + '"> ');
  	document.write('<frame name= "DS_SEARCH" src= "' + page + '" > ');
	document.write('</frameset>');
} else {
	alert ("Initialization failed");
}
</script>

</html>
